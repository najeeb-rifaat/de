Section "InputClass"
  Identifier "touchpad"
  Driver "synaptics"
  MatchIsTouchpad "on"
  Option "TapButton1" "1"
  Option "TapButton2" "3"
  Option "TapButton3" "2"
  Option "MaxTapTime" "250"
  Option "CoastingSpeed" "3"
  Option "VertSctollDelta" "-35"
  Option "HorizSctollDelta" "-35"
  Option "EmulateTwoFingerMinZ" "20"
  Option "EmulateTwoFingerMinW" "10"
EndSection

Section "InputClass"
  Identifier      "Apple-Touchpads"
  Driver          "libinput"
  #Driver          "synaptics"
  MatchProduct    "Apple Inc. Magic Trackpad 2"
  MatchDevicePath "/dev/input/event*"

  #Options
  Option "NaturalScrolling" "True"
  Option "HorizontalScrolling" "True"
  Option "DisableWhileTyping" "True"
  Option "Tapping" "True"
  Option "AccelProfile" "adaptive"
  Option "AccelSpeed" "0.060"
EndSection
